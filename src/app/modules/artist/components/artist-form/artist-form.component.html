<form [formGroup]="artistForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Nom de l'artiste :</label>
    <input id="name" formControlName="name" />
  </div>
  <div>
    <label for="photo">URL de la photo :</label>
    <input id="photo" formControlName="photo" />
  </div>
  <button type="submit">Ajouter</button>
</form>
